<!--PÁGINA DE FINALIZAR COMPRA-->

<doctype html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--esta linea hace que la pagina se pueda visualizar en cualquier pantalla (responsive)-->
        <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"> <!--favinicon es una imagenn enlazada que se mostrará en la pestaña de navegación-->

        <title>Finalizar Compra</title>
        <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords"    content="palabras clave, separadas, por comas">

        <link href="style.css" rel="stylesheet"> <!--enlace interno al archivo style.css tipo de recurso a cargar etiqueta con autocierra -->
    </head>
    
   
    <body>

        <header>
            <div class="header"><!--DIV HEADER (TITULO Y MENÚS) -->
                <div class="two-columns"></div>
                    <div class="column"><!--DIV TITULO (ICONO Y TÍTULO) -->
                        <div class="two-columns">
                            <div class="column">
                                <div class="header-icon">icono</div><!--ICONO EMPRESA-->
                            </div>
                            <div class="column">
                                <div class="header-title">titulo</div><!--TÍTULO-->
                            </div>
                        </div>
                    </div>
                    <div class="column"><!--DIV MENÚS (INICIO,RESERVA, CONTACTO) POSIBLIDAD DE HACERLO COMO LISTA NO ORDENADA UL CON CSS-->
                        <ul>
                        <li></li><!--INICIO-->
                        <li></li><!--RESERVA-->
                        <li></li><!--CONTACTO-->
                        </ul>
                    </div>
                </div>
            </div>
             
        </header>

        <main>
            <div class="checkout"><!--COLUMNA CATEGORIAS Y COLUMNA RESULTADOS products -->
                <div class="one-column">
                    <div class="product-title">Finalizar Compra</div><!--DIV TÍTULO FINALIZAR COMPRA, ME TRAJE DE PRODUCTO.HTML-->
                    
                    <form> <!--INSERTAR ELEMENTO FORMULARIO -->
                        <div class="two-columns">
                            <div class="column">
                                <div class="checkout-form"><!--FORMULARIO A RELLENAR POR EL CLIENTE PARA CONFIRMAR LA COMPRA -->
                                    <div class="checkout-form-name"></div><!--CAMPO NOMBRE DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-Surname"></div><!--CAMPO APELLIDOS DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-phonenumber"></div><!--CAMPO TELÉFONO DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-email"></div><!--CAMPO EMAIL DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-city"></div><!--CAMPO CIUDAD DEL FORMULARIO (MENÚ DESPLEGABLE, INTENTAR PROGRAMAR PARA QUE CUANDO INTRODUZCAS EL CÓDIGO POSTAL AUTOMÁTICAMENTE TE SELECCIONE LA CIUDAD), LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-zipcode"></div><!--CAMPO CÓDIGO POSTAL DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                    <div class="checkout-form-adress"></div><!--CAMPO Dirección DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                </div>
                            </div>
                            <div class="checkout-summary">
                                <div class="column"><!--RESUMEN DE LA COMPRA, ME LO TRAJE DE PÁGINA CHECKOUT-->
                                    <table> <!--TABLA CON INFORMACIÓN IVA, TRANSPORTE Y TOTAL-->
                                    <tr>
                                        <th>Resumen de la Compra</th><!--TÍTULO RESUMEN DE LA COMPRA-->
                                    </tr>
                                    <tr><!--FILA COMPRA SIN IVA-->

                                    <td>Importe Sin IVA</td><!--TÍTULO COMPRA SIN IVA-->
                                    <td>150€</td><!--VALOR EN EUROS COMPRA SIN IVA-->
                                    
                                    </tr>
                                    <tr><!--FILA IMPORTE IVA-->

                                        <td>Importe IVA</td><!--TÍTULO IMPORTE IVA-->
                                        <td>30€</td><!--VALOR EN EUROS IMPORTE IVA-->
                                    
                                    </tr><tr><!--FILA COMPRA SIN IVA-->

                                        <td>Importe Transporte</td><!--TÍTULO IMPORTE TRANSPORTE-->
                                        <td>75€</td><!--VALOR EN EUROS IMPORTE TRANSPORTE-->
                                    
                                    </tr><tr><!--FILA TOTAL COMPRA-->

                                        <td>Total Compra</td><!--TÍTULO TOTAL COMPRA (IMPORTE SIN IVA+ IMPORTE IVA+ IMPORTE TRANSPORTE)-->
                                        <td>255€</td><!--VALOR EN EUROS TOTAL COMPRA-->
                                    
                                    </tr>
                                    </table>
                                    <ul> <!--CREAR UNA RADIO BUTTONS LIST PARA SELECCIONAR EL MÉTODO DE PAGO-->
                                        <li>Transferencia bancaria</li>
                                        <li>Paypal</li>
                                        <li>Tarjeta de crédito</li>
                                    </ul>
                                
                                    <button class="button">Volver al paso anterior</button><!--BOTÓN PAGO DE LA COMPRA-->
                                    <button class="button">Pagar</button><!--BOTÓN VOLVER AL PASO ANTERIOR-->
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </main>

        <footer>
            <div class="footer"><div class="one-column"><div class="column"><p>@2022</p><p>enlace a una web de verdad</p></div></div></div><!--FOOTER COPYRIGHT-->
        </footer>
          
    </body>

</html>
