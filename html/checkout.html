        <main>
            <div class="checkout"><!--COLUMNA CATEGORIAS Y COLUMNA RESULTADOS products -->
                <div class="one-column">
                    <div class="page-title">
                        <h1>Finalizar Compra</h1>
                    </div><!--DIV TÍTULO FINALIZAR COMPRA, ME TRAJE DE PRODUCTO.HTML-->
                    
                    <form> <!--INSERTAR ELEMENTO FORMULARIO -->
                        <div class="two-columns">
                            <div class="column">
                                <div class="checkout-form"><!--FORMULARIO A RELLENAR POR EL CLIENTE PARA CONFIRMAR LA COMPRA -->
                                    <div class="two-columns">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label for="fname">First Name</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="text" id="fname" name="firstname" placeholder="What's your Name?">
                                            </div>
                                        </div><!--CAMPO NOMBRE DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label for="lname">Last Name</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="text" id="lname" name="lastname" placeholder="What's your Last Name?">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="two-columns">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label for="telephone">Telephone</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="tel" id="telephone" name="telephone" placeholder="What's your Phone Number?">
                                            </div>
                                        </div><!--CAMPO NOMBRE DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="email" id="email" name="email" placeholder="What's your Email Adress?">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="two-columns">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label for="city">City</label>
                                            </div>
                                            <div class="form-element-input">
                                                <select id="city">
                                                    <option value="Choose your City">Choose your City</option>
                                                    <option value="Barcelona">Barcelona</option>
                                                    <option value="Madrid">Madrid</option>
                                                    <option value="Sevilla">Sevilla</option>
                                                    <option value="Mallorca">Mallorca</option>
                                                </select>
                                            </div>
                                        </div><!--CAMPO NOMBRE DEL FORMULARIO, LO HE CREADO COMO DIV PERO SE PODRÁ CREAR UN FORMULARIO COMO ELEMENTO ÚNICO -->
                                        <div class="form-element">
                                            <div class="form-element-label"><!--CONFIGURAR PARA QUE CUANDO INTRODUZCO EL CÓDIGO POSTAL ME INSERTE AUTOMÁTICAMENTE LA CIUDAD-->
                                                <label for="zip_code">Zip Code</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="text" id="zip_code" name="zip_code" placeholder="What's your Zip Code?">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="one-column">
                                        <div class="column">
                                            <div class="form-element">
                                                <div class="form-element-label">
                                                    <label for="adress">Adress</label>
                                                </div>
                                                <div class="form-element-input">
                                                    <input type="text" id="adress" name="adress" placeholder="Confirm Delivery Adress">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reset-button">
                                        <input type="reset"  value="Reset Information">
                                    </div>
                                </div>
                            </div>

                            <div class="column">
                                <div class="checkout-summary"><!--RESUMEN DE LA COMPRA, ME LO TRAJE DE PÁGINA CHECKOUT-->
                                    <table> <!--TABLA CON INFORMACIÓN IVA, TRANSPORTE Y TOTAL-->
                                        <tr>
                                            <th>Resumen de la Compra</th><!--TÍTULO RESUMEN DE LA COMPRA-->
                                        </tr>
                                        <tr><!--FILA COMPRA SIN IVA-->
                                            <td>Importe Sin IVA</td><!--TÍTULO COMPRA SIN IVA-->
                                            <td>150€</td><!--VALOR EN EUROS COMPRA SIN IVA-->
                                        </tr>
                                        <tr><!--FILA IMPORTE IVA-->
                                            <td>Importe IVA</td><!--TÍTULO IMPORTE IVA-->
                                            <td>30€</td><!--VALOR EN EUROS IMPORTE IVA-->
                                        </tr>
                                        <tr><!--FILA COMPRA SIN IVA-->
                                            <td>Importe Transporte</td><!--TÍTULO IMPORTE TRANSPORTE-->
                                            <td>75€</td><!--VALOR EN EUROS IMPORTE TRANSPORTE-->
                                        </tr>
                                        <tr><!--FILA TOTAL COMPRA-->
                                            <td>Total Compra</td><!--TÍTULO TOTAL COMPRA (IMPORTE SIN IVA+ IMPORTE IVA+ IMPORTE TRANSPORTE)-->
                                            <td>255€</td><!--VALOR EN EUROS TOTAL COMPRA-->
                                        </tr>
                                    </table>
                                </div>

                                <div class="checkout-form-payment-methods">
                                    <p>Please Select your Payment Method</p>
                                    <input type="radio" id="bank_transfer" name="payment_metrod" value="Bank Transfer">
                                    <label for="bank_transfer">Bank Transfer</label><br>
                                    <input type="radio" id="paypal" name="payment_metrod" value="Paypal">
                                    <label for="paypal">Paypal</label><br>
                                    <input type="radio" id="credit_card" name="payment_metrod" value="Credit Card">
                                    <label for="credit_card">Credit Card</label>
                                </div>

                                <div class="form-button">
                                    <a href="http://127.0.0.1:5500/html/contacto.html"><button class="button">Confirm my Order</button></a><!--BOTÓN ENVIAR FORMULARIO DE CONTACTO-->
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
