<html lang="es">

    <head>

        <link href="/style/app.css" rel="stylesheet"> <!--enlace interno al archivo style.css tipo de recurso a cargar etiqueta con autocierra -->
    </head>
    
   
    <body>

        <header>
            <div class="header"><!--DIV HEADER (TITULO Y MENÚS) -->
                <div class="two-columns">
                    <div class="column"><!--DIV TITULO (ICONO Y TÍTULO) -->
                        <div class="header-logo">
                            <div class="header-logo-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M16 1.2C15 1.2 14.2 2 14.2 3S15 4.8 16 4.8 17.8 4 17.8 3 17 1.2 16 1.2M12.4 4.1C11.93 4.1 11.5 4.29 11.2 4.6L7.5 8.29C7.19 8.6 7 9 7 9.5C7 10.13 7.33 10.66 7.85 10.97L11.2 13V18H13V11.5L10.75 9.85L13.07 7.5L14.8 10H19V8.2H15.8L13.86 4.93C13.57 4.43 13 4.1 12.4 4.1M10 3H3C2.45 3 2 2.55 2 2S2.45 1 3 1H12.79C12.58 1.34 12.41 1.71 12.32 2.11C11.46 2.13 10.65 2.45 10 3M5 12C2.24 12 0 14.24 0 17S2.24 22 5 22 10 19.76 10 17 7.76 12 5 12M5 20.5C3.07 20.5 1.5 18.93 1.5 17S3.07 13.5 5 13.5 8.5 15.07 8.5 17 6.93 20.5 5 20.5M19 12C16.24 12 14 14.24 14 17S16.24 22 19 22 24 19.76 24 17 21.76 12 19 12M19 20.5C17.07 20.5 15.5 18.93 15.5 17S17.07 13.5 19 13.5 22.5 15.07 22.5 17 20.93 20.5 19 20.5M5.32 11H1C.448 11 0 10.55 0 10S.448 9 1 9H5.05C5.03 9.16 5 9.33 5 9.5C5 10.03 5.12 10.54 5.32 11M6 7H2C1.45 7 1 6.55 1 6S1.45 5 2 5H7.97L6.09 6.87C6.05 6.91 6 6.96 6 7Z" />
                                </svg>
                            </div><!--ICONO EMPRESA-->
                            <div class="header-logo-title">
                                <span>HOURLY BIKE RENTAL</span>
                            </div><!--TÍTULO-->
                        </div>
                    </div>
                    <div class="column"><!--DIV MENÚS (INICIO,RESERVA, CONTACTO) POSIBLIDAD DE HACERLO COMO LISTA NO ORDENADA UL CON CSS-->
                        <div class="header-menu">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li><!--INICIO-->
                                <li>
                                    <a href="productos.html">Book Now</a>
                                </li><!--RESERVA-->
                                <li>
                                    <a href="contacto.html">Contact Us</a>
                                </li><!--CONTACTO-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="product"><!--COLUMNA IMAGEN GRANDE + MINIATURAS Y COLUMNA DESCRIPCIÓN SELECCIÓN DÍAS DE PRODUCTO-->
                <div class="two-columns">
                    <div class="column"><!--COLUMNA IMAGEN GRANDE + MINIATURAS-->
                        <div class="product-image">
                            <div class="slider-gallery-image-big">
                                <img src="/imagenes/Producto/imagen-grande/city-bike-beside-street-light-walkway-1233x1247.jpg" alt="city bike beside street light over a walkway">
                            </div><!--IMAGEN GRANDE-->
                            <div class="slider-gallery-miniatures"><!--DIV 5 MINIATURAS-->

                                <div class="five-columns">

                                    <div class="column">

                                        <div class="slider-gallery-miniatures-item">

                                            <img src="/imagenes/Producto/miniaturas/city-bike-car-parking-home.png" alt="city bike on home car parking">

                                        </div><!--MINIATURA-->
                                    </div>

                                    <div class="column">

                                        <div class="slider-gallery-miniatures-item">

                                            <img src="/imagenes/Producto/miniaturas/city-bike-car-parking-home.png" alt="city bike on home car parking">

                                        </div><!--MINIATURA-->

                                    </div>

                                    <div class="column">

                                        <div class="slider-gallery-miniatures-item">

                                            <img src="/imagenes/Producto/miniaturas/city-bike-car-parking-home.png" alt="city bike on home car parking">

                                        </div><!--MINIATURA-->

                                    </div>

                                    <div class="column">

                                        <div class="slider-gallery-miniatures-item">

                                            <img src="/imagenes/Producto/miniaturas/city-bike-car-parking-home.png" alt="city bike on home car parking">

                                        </div><!--MINIATURA-->

                                    </div>

                                    <div class="column">

                                        <div class="slider-gallery-miniatures-item">

                                            <img src="/imagenes/Producto/miniaturas/city-bike-car-parking-home.png" alt="city bike on home car parking">

                                        </div><!--MINIATURA-->

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
        
                    <div class="column"><!--COLUMNA DESCRIPCIÓN SELECCIÓN DÍAS DE PRODUCTO -->

                        <div class="product-result">

                            <div class="product-result-title">

                                <h1>Mountain Bike Scott</h1>

                            </div><!--TÍTULO PRODUCTO-->

                            <div class="product-result-price">

                                <span>120€/day</span>

                            </div><!--EUROS POR DÍA-->

                            <div class="product-result-description">

                                <p>Aquí podremos los detalles del producto especificando los requisitos de reserva, contacto con el proveedor etc.</p>

                            </div><!--PÁRRAFO DESCRIPCIÓN DEL PRODUCTO-->
                                
                            <div class="product-result-quantity"><!--FILA TEXTO CANTIDAD DE DÍAS Y SELECTOR DE DÍAS-->

                                <div class="product-result-quantity-text">

                                    <span>Number of Booking Days:</span>

                                </div><!--TEXTO CANTIDAD DE DÍAS-->

                                <div class="product-quantity-selector">
                            
                                    <div class="product-quantity-selector-minus">

                                        <button>-</button>
                                    </div><!--SELECTOR DÍAS (-)-->

                                    <div class="product-quantity-selector-value">

                                        <input id="theinput" type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">

                                    </div><!--VALOR DÍAS-->

                                    <div class="product-quantity-selector-plus">

                                        <button>+</button>

                                    </div><!--SELECTOR DÍAS (+)-->

                                </div>

                            </div>

                            <div class="product-add-to-cart-button">

                                <button class="custom-button">Rent my Bike</button><!--BOTÓN ENVIAR FORMULARIO DE CONTACTO-->

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>

        <footer>

            <div class="one-column">

                <div class="column">
                    
                    <div class="footer">

                        <p>@2022</p>

                        <p>enlace a una web de verdad</p> 

                    </div><!--FOOTER COPYRIGHT-->

                </div>

            </div>

        </footer>
      
    </body>

</html>
